<div class="tableContainer">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="btn-group pull-left">
        <button type="button" class="btn btn-default" ng-click="vm.onRefresh()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-default" ng-click="vm.onAcknowledge()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
      </div>
    </div>
    <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3">
      <input type="text" ng-model="vm.filterText" class="form-control pull-right" placeholder="Filter" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-hover">
        <tr>
          <th><input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="vm.bSelectAll" ng-change="vm.selectAll()"></th>
          <th><i class="fa fa-bell center-block"></i></th>
          <th ng-repeat="colHeader in vm.columnHeaders" class="text-center">{{colHeader}}</th>
        </tr>
        <tr ng-repeat="alarm in vm.alarmStates | filter:vm.filterText" ng-class="vm.getRowColor(alarm)">
          <td><input type="checkbox" ng-true-value="true" ng-false-value="false" ng-model="alarm.bSelect"></td>
          <td><i ng-class="vm.getIcon(alarm)"></i></td>
          <td>{{alarm.alarmName}}</td>
          <td>{{alarm.severity}}</td>
          <td>{{alarm.eventTime}}</td>
          <td>{{alarm.alarmMessage}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
