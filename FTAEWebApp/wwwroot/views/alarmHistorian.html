<div class="tableContainer">
  <div class="row" ng-show="vm.showChart">
    <div class="col-md-6" style="height:320px;" pie-chart e-data="vm.pieChartData"></div>
    <div class="col-md-6" style="height:320px;" bar-chart e-data="vm.barChartData"></div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="btn-group pull-left">
        <button type="button" class="btn btn-default" ng-click="vm.onRefresh()"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
        <button type="button" class="btn btn-default" ng-click="vm.onToggleChart()"><span class="fa fa-pie-chart" aria-hidden="true"></span></button>
      </div>
    </div>
    <div class="col-xs-3 col-xs-offset-3 col-sm-3 col-sm-offset-3 col-md-3 col-md-offset-3 col-lg-3 col-lg-offset-3">
      <input type="text" ng-model="vm.filterText" class="form-control pull-right" placeholder="Filter" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover">
        <tr>
          <th><i class="fa fa-bell center-block"></i></th>
          <th ng-repeat="colHeader in vm.columnHeaders" class="text-center">{{colHeader}}</th>
        </tr>
        <tr ng-repeat="alarm in vm.alarmLogs | filter:vm.filterText">
          <td><i class="fa fa-bell center-block"></i></td>
          <td>{{alarm.alarmName}}</td>
          <td>{{alarm.bActive}}</td>
          <td>{{alarm.bAcked}}</td>
          <td>{{alarm.bDisable}}</td>
          <td>{{alarm.bSuppress}}</td>
          <td>{{alarm.bShelved}}</td>
          <td>{{alarm.severity}}</td>
          <td>{{alarm.alarmMessage}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
